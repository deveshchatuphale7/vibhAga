<div style="display: flex;flex-direction: row;">
<div style="width: 50%;text-align: center;">


    <h1 style="margin-top:10%;">vibhAga</h1>
<h3>Platform to donate items, goods  </h3>

 <img style="width: 60%;" src="assets/shopping-g52cf650b9_1920.jpg"/> 


</div>

<div style="width: 50%;text-align: center;">

<div style="width: 400px;border: 1px solid #c7c7c7;padding: 15px;border-radius: 15px;margin-top:10%;margin-left: auto;margin-right: auto;"> 
    <form *ngIf="viewLoginFlag" nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm('login')">
        <h1>Sign In</h1>
        <nz-form-item>
          <nz-form-control nzErrorTip="Kindly input your email!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Kindly input your Password">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign in</button>
        <span style="padding-left: 6px;padding-right: 6px;">Or</span>
        <a (click)="viewLoginFlag = !viewLoginFlag">Register now !</a>
      </form>

      <form *ngIf="!viewLoginFlag" nz-form [formGroup]="signupForm" class="login-form" (ngSubmit)="submitForm('signup')">
            <h1>Register</h1>
        <nz-form-item>
          <nz-form-control nzErrorTip="Kindly input your Name">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="name" placeholder="Name" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      <nz-form-item>
          <nz-form-control nzErrorTip="Kindly input your Email">
            <nz-input-group nzPrefixIcon="mail">
              <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Kindly input your Password">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Confirm your Password">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="cnfpassword" placeholder="Confirm Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        <a style="padding-left: 10px;" (click)="viewLoginFlag = !viewLoginFlag">Already registered ?</a>
      </form>

    </div>
</div>
<div>

</div>
</div>
